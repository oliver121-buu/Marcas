<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            P2
        </title>
        <script type="text/javascript" src="utilidades1.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <script>
            function cargarDatos()
            {
                setValue("sResulNombre",getValue("sNombre"));
                setValue("sResulPass",getValue("sPassword"));
                setValue("sResulCon1", (getValue("sContador1") * 1) + 1);
            }
        </script>
    </head>
    <body class="bg-dark" onload="cargarDatos()">
        <br>
        <div class="bg-light d-flex container">
            <form action="fi3.html">
                <br>
                <div>
                    <label>
                        Nombre:
                    </label>
                    <input type="text" name="sResulNombre" readonly>
                </div>
                <br>
                <div>
                    <label>
                        Password:
                    </label> 
                    <input type="password" name="sResulPass" readonly>
                </div>
                <br>    
                <div>
                    <label>
                        Nº Lista:
                    </label>
                    <input type="number" name="sLista">
                </div>
                <br>
                <div>
                    <label>
                        Día
                    </label>
                    <input type="date" name="sDia">
                </div>
                <br>
                <div>
                    <label>
                        Contador +1
                    </label>
                    <input type="number" name="sResulCon1" readonly>
                </div>
                <br>
                <div>
                    <label>
                        Contador +2
                    </label>
                    <input type="number" name="sContador2">
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar">
                </div>
                <br>
            </form>
        </div>
    </body>
</html>
